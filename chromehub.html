<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>New Tab</title>
  <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
  <div class="display-wrapper">
    <div id="initial-landing">
      <label>Hello, what's your GitHub username?</label>
      <br/>
      <input type="text" id="username-input"/>
    </div>
  </div>

  <div class="display-wrapper">
    <div id="user-landing">
      <h2 id="welcome-message"></h2>
      
      <div id="text-info-wrapper">
        <div id="contributions-today" class="square"></div>
        <div id="contributions-streak" class="square"></div>
        <div id="pinned-repos-stars" class="square"></div>
        <div id="pinned-repos-forks" class="square"></div>
        <div id="follower-count" class="square"></div>
        <div id="following-count" class="square"></div>

        <a href="" id="username-reset">Change users</a>
      </div>
      
      <div id="chart-wrapper">
        <canvas id="contributions-graph" width="500" height="500"></canvas>
      </div>
    </div>
  </div>
  
  <script src="assets/js/Chart.js"></script>
  <script src="assets/js/storage.js"></script>
  <script src="assets/js/chromehub.js"></script>
</body>
</html>

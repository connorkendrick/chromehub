<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>New Tab</title>
</head>
<body>
  
  <div id="token-entry">
    <label>To increase the GitHub API request limit and recieve instant updates, <a href="https://github.com/settings/tokens">generate a token</a> and add it below.</label>
    <br/><br/>
    <input type="text" id="token-input-field"/>
    <input type="submit" value="Save" id="token-save-button"/>
    <br/>
    <p>Note: Access needs to be given to public repositories and user profile data.</p>
  </div>
  
  <div id="token-reset">
    <a href="" id="token-reset-button">Click here to reset your API token</a>
  </div>
  
  <script src="assets/js/storage.js"></script>
  <script src="assets/js/options.js"></script>
</body>
</html>
